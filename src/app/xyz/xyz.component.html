<h1 class="titulo">Ingresa las imagenes de los automoviles</h1>
<div>
  <input  class="input-img" (change)="capturarFile($event)" type="file" multiple>
</div>
<div>
  <button (click)="subirArchivo()" class="button-img" type="submit">Enviar img</button>
</div>
<div>
  <div *ngFor="let item of archivos; index as i; first as isFirst">
    <img class="img-input" width="100px" [src]="item" alt="">
  </div>
   <div *ngFor="let image of images">
    <img class="img-input" width="100px" src={{image}} alt="">
  </div>
  <div *ngFor="let image of images">
    <img class="img-input" width="100px" src="https://www.tooltyp.com/wp-content/uploads/2014/10/1900x920-8-beneficios-de-usar-imagenes-en-nuestros-sitios-web.jpg" alt="">
  </div>
</div>
